<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chill Music WebApp</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url('background.png') center/cover no-repeat fixed;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Inter", sans-serif;
    }
    .player-card {
      background: #121212;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      width: 380px;
      text-align: center;
    }
    .btn-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      transition: 0.25s;
    }
    .btn-circle:hover {
      transform: scale(1.1);
    }
    .timer {
      font-size: 1.3rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="player-card">
    <h3 class="mb-4">Just a Chill Guy Song</h3>

    <audio id="audioPlayer" src="Just a Chill Guy Song 1 Hour.mp3"></audio>

    <div class="d-flex justify-content-center gap-3 mb-3">
      <button id="playBtn" class="btn btn-success btn-circle">▶️</button>
      <button id="pauseBtn" class="btn btn-danger btn-circle">⏸️</button>
    </div>
    
    <div class="mt-4">
      <label for="volumeSlider" class="form-label">Volume</label>
      <input type="range" class="form-range" id="volumeSlider" min="0" max="1" step="0.01">
    </div>


    <div class="timer">
      Temps total d'écoute : <span id="timeDisplay">00:00:00</span>
    </div>
  </div>


  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const timeDisplay = document.getElementById('timeDisplay');

    let totalSeconds = 0;
    let interval = null;

    // --- COOKIE HANDLING ---
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      let expires = "expires=" + d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
      let cname = name + "=";
      let decoded = decodeURIComponent(document.cookie);
      let ca = decoded.split(';');
      for (let c of ca) {
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
      }
      return "";
    }

    // Load stored time
    const saved = parseInt(getCookie("chillTime") || "0");
    if (!isNaN(saved)) {
      totalSeconds = saved;
      updateDisplay();
    }

    // --- TIMER ---
    function updateDisplay() {
      let h = Math.floor(totalSeconds / 3600);
      let m = Math.floor((totalSeconds % 3600) / 60);
      let s = totalSeconds % 60;

      timeDisplay.textContent =
        String(h).padStart(2, '0') + ':' +
        String(m).padStart(2, '0') + ':' +
        String(s).padStart(2, '0');
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        totalSeconds++;
        updateDisplay();
        setCookie("chillTime", totalSeconds, 365);
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    // --- BUTTONS ---
    playBtn.addEventListener('click', () => {
      audio.play();
      startTimer();
      playBtn.classList.add('btn-warning');
      setTimeout(() => playBtn.classList.remove('btn-warning'), 300);
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
      stopTimer();
      pauseBtn.classList.add('btn-warning');
      pauseBtn.classList.remove('btn-danger');
      setTimeout(() => pauseBtn.classList.remove('btn-warning'), 300);
      setTimeout(() => pauseBtn.classList.add('btn-danger'), 300);
    });

    // --- VOLUME CONTROL ---
    const volumeSlider = document.getElementById('volumeSlider');
    volumeSlider.addEventListener('input', (e) => {
      audio.volume = e.target.value;
      setCookie("chillVolume", volumeSlider.value, 365);
    });
    // Load stored volume
    const savedVolume = parseFloat(getCookie("chillVolume"));
    if (!isNaN(savedVolume)) {
      audio.volume = savedVolume;
      volumeSlider.value = savedVolume;
    } else {
      audio.volume = 0.5; // Default volume
      volumeSlider.value = 0.5;
    }


    


    // Loop audio
    audio.loop = true;
  </script>
</body>
</html>
